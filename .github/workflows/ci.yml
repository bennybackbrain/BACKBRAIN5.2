name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff
          pip install pre-commit gitleaks
      - name: Run tests
        run: pytest -q --maxfail=1
      - name: Spec Drift Check
        run: make spec-check
      - name: Private Actions spec drift check
        run: make actions-spec-check
      - name: Coverage
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing || true
      - name: Ruff
        run: |
          ruff check .
          ruff format --check . || true
      - name: Pre-commit (selected hooks)
        run: |
          pre-commit run --all-files || true
      - name: Gitleaks (secrets scan)
        run: |
          gitleaks detect --no-banner --redact || true
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  scrape_smoke:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    env:
      BASE: https://backbrain5.fly.dev
    steps:
      - name: Health
        run: |
          curl -fsS "$BASE/health" | jq .
      - name: Version
        run: |
          curl -fsS "$BASE/version" | jq .
      - name: Metrics (has http_requests_total)
        run: |
          curl -fsS "$BASE/metrics" | tee /tmp/metrics.txt >/dev/null
          grep -q '^http_requests_total' /tmp/metrics.txt
